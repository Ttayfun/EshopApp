<div class="container-fluid">
  <div class="row">
    <div class="bg-primary p-2 text-white w-100">
      Admin Panel
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3">
      <button routerLink="/shop" class="btn btn-outline-success btn-block w-100">Shop</button>
      <button routerLinkActive="active" routerLink="/admin/main/products" class="btn btn-outline-info btn-block w-100">
        Products
      </button>
      <button routerLinkActive="active" routerLink="/admin/main/categories"
              class="btn btn-outline-info btn-block w-100">Categories
      </button>
      <button routerLinkActive="active" routerLink="/admin/main/orders" class="btn btn-outline-info btn-block w-100">
        Orders
      </button>
      <button (click)="logout()" class="btn btn-outline-danger btn-clock w-100">Logout</button>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
